<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddobank - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Admin Login</h1>
        <div class="login-form">
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button onclick="checkAdminPassword()">Enter</button>
        </div>
    </div>

    <div id="admin-screen" class="screen hidden">
        <h1>Admin Panel</h1>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="admin-actions">
            <div class="add-points-money">
                <h2>Add Points or Money</h2>
                <div class="form-group">
                    <label for="kid-select">Select Kid:</label>
                    <select id="kid-select"></select>
                </div>
                <div class="form-group">
                    <label for="points-input">Points:</label>
                    <input type="number" id="points-input" min="0">
                </div>
                <div class="form-group">
                    <label for="money-input">Money:</label>
                    <input type="number" id="money-input" min="0" step="0.01">
                </div>
                <button onclick="addPointsMoney()">Add</button>
            </div>

            <div class="calculate-interest">
                <h2>Calculate Interest</h2>
                <button onclick="calculateInterest()">Calculate Weekly Interest</button>
            </div>
        </div>
    </div>
</body>
</html>
